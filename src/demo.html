	<head>
		<meta charset="utf-8" />
		<title>Scrolling</title>
		<link rel="stylesheet" href="scrolling.css" />
		<style type="text/css">
			body > div {
				float: left;
				width: 425px;
				height: 425px;
				margin: 10px;
			}

			p {
				margin: 0 0 1em 0;
			}

			.red-big-monster {
				width: 200%;
			}

			.native-scrollbars {
				overflow: auto;
			}

			.non-scrolling {
				position: absolute;
				top: 10px;
				left: 10px;
				width: 100px;
				height: 100px;
				background: rgba(255, 0, 0, .5);
			}

			#vertical .red-big-monster {
				width: auto;
			}
		</style>
	</head>

		<div class="native-scrollbars">
			<div class="red-big-monster"></div>
		</div>
		<div data-scrolling data-scrolling-interactive id="vertical">
			<div data-scrolling-area>
				<div class="red-big-monster"></div>
			</div>
		</div>
		<div data-scrolling="scrolling">
			<div data-scrolling-area>
				<div class="red-big-monster"></div>
			</div>
		</div>
		<div data-scrolling data-scrolling-interactive>

		</div>
